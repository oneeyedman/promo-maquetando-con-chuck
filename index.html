<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo - Maquetando con Chuck!</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="promo">
  <section class="promo__main-zone js__area">
    
    <audio id="audio" class="promo__audio js__audio" src="./audio/s02e10.mp3"></audio>
    <div class="promo__wave js__wave-container">
      <canvas id="wave" class="js__wave"></canvas>
    </div>
    
    <img src="img/avatar.jpg" alt="" class="promo__avatar">
    
    <div class="promo__info">
      <strong class="js__init-title">[*TITULO*]</strong><br>
      twitch.tv/guanaiman<br>
      <span class="js__init-date-abbr">[*FECHA CORTA*]</span> - 10.30am
    </div>
    
    <div class="promo__time js__counter">-:--</div>
    
    <ol class="promo__controls">
      <li class="promo__control">
        <button class="promo__control-media js__media-play" type="button">Play</button>
      </li>
      <li class="promo__control">
        <button class="promo__control-media js__media-stop" type="button">Stop</button>
      </li>
      <li class="promo__control">
        <button class="promo__control-media js__media-pause" type="button">Pause</button>
      </li>
      <li class="promo__control">
        <button class="promo__control-media js__media-ending" type="button">FIN</button>
      </li>
    </ol>

    <aside class="promo__ending js__ending">
      <h1 class="promo__ending-title">Te bajas a maquetar?</h1>
      <div class="promo__ending-info">
        <div class="promo__ending-streaming">
          <div class="promo__ending-url">twitch.tv/guanaiman</div>
          <span class="js__init-date">[*FECHA LARGA*]</span><br>10.30am
        </div>
        <div class="promo__ending-avatar">
          <img src="./img/avatar.jpg" alt="Lego bohemian Chuck" class="promo__ending-avatar-image">
        </div>
      </div>
    </aside>
  </section>
  <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.iife.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
